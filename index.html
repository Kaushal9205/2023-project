<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <input class="display" />
      </div>
      <div class="row">
        <div class="buttons bg-black">AC</div>
        <div class="buttons bg-orange">%</div>
        <div class="buttons bg-orange">(</div>
        <div class="buttons bg-orange" id="divide">)</div>
      </div>
      <div class="row">
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons bg-orange" id="divide">/</div>
      </div>
      <div class="row">
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons bg-orange" id="multiply">*</div>
      </div>
      <div class="row">
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons bg-orange" id="add">+</div>
      </div>
      <div class="row">
        <div class="buttons">0</div>
        <div class="buttons">.</div>
        <div class="buttons bg-orange" id="sub">-</div>
        <div class="buttons bg-green" id="assign">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
